<html>
<head>
    <base href="https://booking.dynaxsolutions.co.in/Content/bootstrap.min.css">
    <link href="https://booking.dynaxsolutions.co.in/Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="color:#000;">
    <div class="container">
        <div class="card text-dark">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12"><center><h3><i class="fa fa-pencil"></i> Invoice Form</h3></center><hr /></div>
                </div>
                <div class="row">
                    <table style="width: 100%; border: none; border-collapse:collapse;">
                        <tr style="border:none;">
                            <td style="width:858px;">
                                <table cellpadding="5" cellspacing="5" style="border: none;">
                                    <tr>
                                        <td>
                                            <div class="form-group">
                                                <label for="DealerId" class="font-weight-bold">Dealer Code</label>
                                                <input type="text" value="#DealerCode#" id="txtDealer" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="InvoiceDate" class="font-weight-bold">Invoice Date</label>
                                                <input type="text" value="#InvoiceDate#" id="Invdate" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="ZoneId" class="font-weight-bold">Zone Id</label>
                                                <input type="text" value="#ZoneId#" id="TxtZone" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="HotelType" class="font-weight-bold">Hotel Type</label>
                                                <input type="text" value="#HotelType#" id="HotelType" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <hr />
                                            <center>
                                                <h4>Hotel Details</h4>
                                            </center>
                                            <hr />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <div class="form-group">
                                                <label for="HotelName" class="font-weight-bold">Hotel Name</label>
                                                <input type="text" value="#HotelName#" id="HotelName" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td colspan="2">
                                            <div class="form-group">
                                                <label for="Address1" class="font-weight-bold">Address1</label>
                                                <input type="text" value="#Address1#" id="Address1" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <div class="form-group">
                                                <label for="Address2" class="font-weight-bold">Address2</label>
                                                <input type="text" value="#Address2#" id="Address2" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="City" class="font-weight-bold">City</label>
                                                <input type="text" value="#City#" id="City" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="State" class="font-weight-bold">State</label>
                                                <input type="text" value="#State#" id="State" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="form-group">
                                                <label for="Pincode" class="font-weight-bold">Pincode</label>
                                                <input type="text" value="#Pincode#" id="Pincode" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="RegMobile" class="font-weight-bold">Reg. Mobile</label>
                                                <input type="text" value="#RegMobile#" id="RegMobile" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td colspan="2">
                                            <div class="form-group">
                                                <label for="Email" class="font-weight-bold">Email</label>
                                                <input type="text" value="#Email#" id="Email" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <div class="form-group">
                                                <label for="Landmark" class="font-weight-bold">Landmark</label>
                                                <input type="text" value="#Landmark#" id="Landmark" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="DistFromLandmark" class="font-weight-bold">Dist. from Landmark</label>
                                                <input type="text" value="#DistFromLandmark#" id="DistFromLandmark" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="RatePerNight" class="font-weight-bold">Rate Per Night</label>
                                                <input type="text" value="#RatePerNight#" id="RatePerNight" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <hr />
                                            <center>
                                                <h4> Company Details</h4>
                                            </center>
                                            <hr />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <div class="form-group">
                                                <label for="CompanyName" class="font-weight-bold">Company Name</label>
                                                <input type="text" value="#CompanyName#" id="CompanyName" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="GstIn" class="font-weight-bold">GSTIN</label>
                                                <input type="text" value="#GstIn#" id="GstIn" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <div class="form-group">
                                                <label for="OffAddress1" class="font-weight-bold">Off. Address1</label>
                                                <input type="text" value="#OffAddress1#" id="OffAddress1" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td colspan="2">
                                            <div class="form-group">
                                                <label for="OffAddress2" class="font-weight-bold">Off. Address2</label>
                                                <input type="text" value="#OffAddress2#" id="OffAddress2" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <div class="form-group">
                                                <label for="OffCity" class="font-weight-bold">Off. City</label>
                                                <input type="text" value="#OffCity#" id="OffCity" class="form-control" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="OffState" class="font-weight-bold">Off. State</label>
                                                <input type="text" value="#OffState#" id="OffState" class="form-control" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="OffPincode" class="font-weight-bold">Off. Pincode</label>
                                                <input type="text" value="#OffPincode#" id="OffPincode" class="form-control" disabled="disabled" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <div class="form-group">
                                                <label for="ContactPerson" class="font-weight-bold">Contact Person</label>
                                                <input type="text" value="#ContactPerson#" id="ContactPerson" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="Designation" class="font-weight-bold">Designation</label>
                                                <input type="text" value="#Designation#" id="Designation" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="ContactMobileNo" class="font-weight-bold">Mobile</label>
                                                <input type="text" value="#ContactMobileNo#" id="ContactMobileNo" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>

                                    </tr>
                                </table>
                            </td>
                            <td style="width:250px; vertical-align:top;"><br />
                                <div class="alert alert-success">
                                    <h4>Facilities</h4>
                                    #Facility#
                                </div>
                            </td>
                        </tr>
                        
                        <tr style="border:none;">
                            <td colspan="2">
                                <br /><br /><br /><br /><br />
                                <hr />
                                <center>
                                    <h4>Package Details</h4>
                                </center>
                                <hr />
                            </td>
                        </tr>
                        <tr style="border:none;">
                            <td colspan="2">
                                <table cellpadding="5" cellspacing="5" style="border: none;width:100%;">
                                    <tr style="border:none;">
                                        <td>
                                            <div class="form-group">
                                                <label for="PackageId" class="font-weight-bold">Package</label>
                                                <input type="text" value="#PackageId#" id="PackageId" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="PackageAmount" class="font-weight-bold">Package Amount</label>
                                                <input type="text" value="#PackageAmount#" id="PackageAmount" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="PackageDiscount" class="font-weight-bold">Package Discount</label>
                                                <input type="text" value="#PackageDiscount#" id="PackageDiscount" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="AmountAfterDiscount" class="font-weight-bold">Amt. After Discount</label>
                                                <input type="text" value="#AmountAfterDiscount#" id="AmountAfterDiscount" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4"><hr /></td>
                                    </tr>
                                    <tr style="border:none;">
                                        <td>&nbsp;</td>
                                        <td>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <div style="margin-top:20px;">
                                                        <input type="checkbox" id="IsSmsPackage" value="#IsSmsPackage#" class="with-font" />
                                                        <label for="IsSmsPackage">SMS Package</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="ActivationDate" class="font-weight-bold">Activation Date</label>
                                                <input type="text" value="#ActivationDate#" id="ActivationDate" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>&nbsp;</td>
                                    </tr>
                                    <tr style="border:none;">
                                        <td colspan="4"><hr /></td>
                                    </tr>
                                    <tr style="border:none;">
                                        <td>
                                            <div class="form-group">
                                                <label for="SmsPackageId" class="font-weight-bold">SMS Package</label>
                                                <input type="text" value="#SmsPackageId#" id="SmsPackageId" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="SmsPackageAmount" class="font-weight-bold">SMS Package Amount</label>
                                                <input type="text" value="#SmsPackageAmount#" id="SmsPackageAmount" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="SmsDiscount" class="font-weight-bold">Discount Amount</label>
                                                <input type="text" value="#SmsDiscount#" id="SmsDiscount" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="SmsAmountAfterDiscount" class="font-weight-bold">Amt. After Discount</label>
                                                <input type="text" value="#SmsAmountAfterDiscount#" id="SmsAmountAfterDiscount" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr style="border:none;">
                                        <td colspan="4">
                                            <hr />
                                            <center>
                                                <h4>Payment Details</h4>
                                            </center>
                                            <hr />
                                        </td>
                                    </tr>
                                    <tr style="border:none;">
                                        <td>
                                            <div class="form-group">
                                                <label for="PaymentType" class="font-weight-bold">Payment Mode</label>
                                                <input type="text" value="#PaymentType#" id="PaymentType" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="BankName" class="font-weight-bold">Bank Name</label>
                                                <input type="text" value="#BankName#" id="BankName" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="ChequeNo" class="font-weight-bold">CHQ/DD No</label>
                                                <input type="text" value="#ChequeNo#" id="ChequeNo" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label for="ChequeDate" class="font-weight-bold">CHQ/DD Date</label>
                                                <input type="text" value="#ChequeDate#" id="ChequeDate" class="form-control text-dark" disabled="disabled" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr style="border:none;">
                                        <td colspan="4">
                                            <hr />
                                            <center>
                                                <h4>Remarks</h4>
                                            </center>
                                            <hr />
                                        </td>
                                    </tr>
                                    <tr style="border:none;">
                                        <td colspan="4">
                                            <div class="form-group">                                             
                                                <textarea class="form-control text-dark" disabled="disabled">
                                            #Remark#
                                        </textarea>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
